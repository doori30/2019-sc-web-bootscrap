<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootscrap.css">

	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="border p-3 my-3">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Open modal
			</button>
		</div>
		<div class="border p-3 my-3 shadow-sm">
			<a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
			<br>
			<a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Hover</a>
			<br>
			<a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Hover</a>
			<br>
			<a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Hover</a>
			<br>
			<a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover</a>
		</div>
		<div class="border p-3 my-3">
			<a href="#" data-toggle="popover" data-placement="bottom" title="Popover Header"
				data-content="Some content inside the popover">Toggle
				popover</a>
			<br>
			<a href="#" title="Dismissible popover" data-toggle="popover" data-trigger="focus"
				data-content="Click anywhere in the document to close this popover">Click me</a>
		</div>
		<div class="border p-3 my-3">
			<div class="toast">
				<div class="toast-header">
					Toast Header
				</div>
				<div class="toast-body">
					Some text inside the toast body
				</div>
			</div>
		</div>
		<div class="border p-3 my-3">
			<div class="shadow-none p-4 mb-4 bg-light">No shadow</div>
			<div class="shadow-sm p-4 mb-4 bg-white">Small shadow</div>
			<div class="shadow p-4 mb-4 bg-white">Default shadow</div>
			<div class="shadow-lg p-4 mb-4 bg-white">Large shadow</div>
			<span class="align-baseline">baseline</span>
			<span class="align-top">top</span>
			<span class="align-middle">middle</span>
			<span class="align-bottom">bottom</span>
			<span class="align-text-top">text-top</span>
			<span class="align-text-bottom">text-bottom</span>
			<button type="button" class="close">&times;</button>

		</div>
	</div>
	<!--container-->
	<!-- The Modal 안에 내용 -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog modal-xl">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header ">
					<h4 class="modal-title">어렵다</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					힘들다
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
					$('[data-toggle="tooltip"]').tooltip();
					$('[data-toggle="popover"]').popover();
					$(document).ready(function ()
					});
	</script>
</body>

</html>
